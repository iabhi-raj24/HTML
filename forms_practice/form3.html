<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <br/>
        <br/>
        <label for="textname">Name:</label>
        <input type="text" name="textname" id="textname">
        <label for="textemail">Email:</label>
        <input type="email" name="textemail" id="textemail">
        <label for="textphone">Phone:</label>
        <input type="tel" name="textphone" id="textphone">
        <label for="dateob">Date of Birth:</label>
        <input type="date" name="dateob" id="dateob">
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <label for="country">Country</label>
        <select name="" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Russia">Russia</option>
        </select>
    </fieldset>
    <br/>
    <br/>
    <fieldset>
        <legend>
            Address
            <label for="Street">Street</label>
            <input type="text" name="Street" id="street">
            <label for="City">City</label>
            <input type="text" name="City" id="City">
            <label for="State">State</label>
            <input type="text" name="State" id="State">
            <label for="ZipCode">ZipCode</label>
            <input type="text" name="ZipCode" id="ZipCode">
        </legend>
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="Comments">Comments</label>
        <textarea name="Comments" id="Comments" cols="50" rows="10"></textarea>
        <label for="check">I agree yo the terms of the Services</label>
        <input type="checkbox" name="check" id="check">
    </fieldset>
    <input type="button" name="button1" id="button1" value="Submit">
</body>
</html>
