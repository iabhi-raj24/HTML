<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="textbox1">Name:</label>
        <br/>
        <input type="text" name="textbox1" id="textbox1" placeholder="Your name here">
        <br/>
        <br/>
        <label for="textemail">Email:</label>
        <br/>
        <input type="email" name="textemail" id="textemail" placeholder="Your email here">
        <br/>
        <br/>
        <label for="textbox2">Phone:</label>
        <br/>
        <input type="tel" id="textbox2" name="textbox2" placeholder="Your phone number">
        <br/>
        <br/>
        <label for="occupation">Occupation</label>
        <br/>
        <select id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
        </select>
        <br/>
        <br/>
        <label>Topics of interest</label>
        <br/>
        <br/>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br/>
        <br/>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <br/>
        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <br/>
        <br/>
        <label id="textarea1">Comments:</label>
        <br/>
        <textarea id="textarea1" rows="4" cols="50"></textarea>
        <input type="button" value="Register" id="button1">

    </form>
</body>
</html>
