<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <label id="text1">Name:</label>
    <br/>
    <input type="text" id="text1" name="text1" placeholder="Enter your Name">
    <br/>
    <br/>
    <label for="text2">Email:</label>
    <br/>
    <input type="email" name="text2" id="text2">
    <br/>
    <br/>
    <label for="text3">Phone:</label>
    <br/>
    <input type="tel" name="text3" id="text3">
    <br/>
    <br/>
    <label for="resume">Resume:</label>
    <br/>
    <input type="file" name="resume" id="resume">
    <br/>
    <br/>
    <label for="text4">Experiance(Years):</label>
    <br/>
    <input type="text" name="text4" id="text4">
    <br/>
    <br/>
    <fieldset>
        <legend>Skills</legend>
        <label for="checkbox1">Html</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Css</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox3">Javascript</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
    </fieldset>
    <br/>
    <br/>
    <label id="dropdown">Higher Education</label>
    <br/>
    <br/>
    <select name="dropdown" id="dropdown">
        <option value="Higher Education">Higher Education</option>
        <option value="Graduation">Graduation</option>
        <option value="Post-Graduation">Post-Graduation</option>        
    </select>
    <br/>
    <br/>
    <label for="radiobutton">Availablity</label>
    <br/>
    <br/>
    <label for="radiobutton1">Full Time</label>
    <br/>
    <input type="radio" name="radiobutton" id="radiobutton1">
    <br/>
    <br/>
    <label for="radiobutton1">PartTime</label>
    <br/>
    <input type="radio" name="radiobutton" id="radiobutton2">
    <br/>
    <br/>
    <label for="comment">Additional Comments</label>
    <br/>
    <textarea name="textcomment" id="comment" cols="50" rows="10"></textarea>
    <input type="button" value="Submit Application" id="button1">
</body>
</html>
